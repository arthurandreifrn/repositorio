<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã…¤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            height: 300px;
            background-color: #F3AC3C;
            position: relative;
        }
        .box-dark {
            position: absolute;
            width: 200px;
            height: 135px;
            background-color: #1A4341;
            top: 40px;
            left: 100px;
        }
        .box-olive {
            position: absolute;
            width: 100px;
            height: 70px;
            background-color: #998535;
            top: 105px;
            left: 100px;
        }

        .box-light {
            position: absolute;
            width: 50px;
            height: 35px;
            background-color: #F3AC3C;
            top: 140px;
            left: 150px;
            border: 2px solid #F3AC3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-dark"></div>
        <div class="box-olive"></div>
        <div class="box-light"></div>
    </div>
</body>
</html>
