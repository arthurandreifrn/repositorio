      .container {
        width: 400px;
        height: 300px;
        background: rgb(240, 110, 110);
        position: absolute;
      }

      .strip {
        height: 30px;
        background: rgb(240, 240, 86);
        position: absolute;
      }


      .top1 { width: 200px; right: 0; top: 0px; }
      .top2 { width: 200px; right: 0; top: 50px; }
      .top3 { width: 200px; right: 0; top: 100px; }

      .left1 { width: 200px; left: 0; bottom: 0; }
      .left2 { width: 200px; left: 0; bottom: 50px; }
      .left3 { width: 200px; left: 0; bottom: 100px; }
    </style>
</head>
<body>
  <div class="container">
    <div class="strip top1"></div>
    <div class="strip top2"></div>
    <div class="strip top3"></div>
      
    <div class="strip left1"></div>
    <div class="strip left2"></div>
    <div class="strip left3"></div>
  </div>
