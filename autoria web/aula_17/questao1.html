<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã…¤</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr) 1fr;
            grid-template-rows: repeat(2, 1fr);
            width: 625px;
            margin: 0 auto;
            border: 3px solid rgb(6, 181, 250);
        }

        .item {
            background-color: #ffffff;
            border: 3px solid rgb(6, 181, 250);
            padding: 13px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .item-1 {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }

        .item-2 {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
        }

        .item-3 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .item-4 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .item-5 {
            grid-column: 1 / 4;
            grid-row: 3 / 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">Item 1</div>
        <div class="item item-2">Item 2</div>
        <div class="item item-3">Item 3</div>
        <div class="item item-4">Item 4</div>
        <div class="item item-5">Item 5</div>
    </div>
</body>
</html>
