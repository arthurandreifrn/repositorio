<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã…¤</title>
    <style>
      .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr) 1fr;
            grid-template-rows: repeat(2, 1fr);
            width: 625px;
            margin: 0 auto;
            border: 3px solid rgb(6, 181, 250);
        }

        .item {
            background-color: #ffffff;
            border: 3px solid rgb(6, 181, 250);
            padding: 13px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header {
            grid-column: 1 / 4;
            grid-row: 1 / 2;
        }

        .menu {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
        }

        .main {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .right {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .footer {
            grid-column: 2 / 4;
            grid-row: 3 / 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">Header</div>
        <div class="item menu">Menu</div>
        <div class="item main">Main</div>
        <div class="item right">Right</div>
        <div class="item footer">Footer</div>
    </div>
</body>
</html>
